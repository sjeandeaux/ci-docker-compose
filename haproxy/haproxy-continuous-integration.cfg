defaults
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend in
  bind *:80 
  
  acl url_nexus path_beg /nexus
  use_backend nexus if url_nexus
  
  acl url_jenkins path_beg /jenkins
  use_backend jenkins if url_jenkins

backend jenkins
  server jenkins01 jenkins:8080/jenkins check

backend nexus
  server nexus01 nexus:8081/nexus check


listen admin
    bind *:8666
    stats enable
